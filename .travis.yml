sudo: false

language: php

php:
  - 7.4
  - 7.3
  - 7.2

install:
  - composer install --prefer-dist --no-dev
  - composer global require humbug/box:^3
  - export PATH=$PATH:$HOME/.config/composer/vendor/bin/

script:
  - box compile

deploy:
  provider: releases
  api_key:
    secure: 
  file: giroapp-mailer-plugin.phar
  skip_cleanup: true
  on:
    tags: true
    repo: byrokrat/giroapp-mailer-plugin
    condition: ${TRAVIS_PHP_VERSION:0:3} == "7.2"
